<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Yorbelys Brito</title>
</head>
<body>
    <form>
        <!-- Marcador de fecha -->
        <fieldset>
            <input type="date">
            <input type="time">
        </fieldset>
<br><br>

        <!-- Marcador de fichero -->
        <fieldset>
            <input type="file">
        </fieldset>
<br><br>

        <!-- Radiobuttons -->
        <fieldset>
        <legend>¿Cuál es tu procesador favorito?</legend>
        <input type="radio" id="amd" name="procesador" value="procesadoramd">
        <label for="amd">AMD</label><br>
        <input type="radio" id="intel_i5" name="procesador" value="procesadorintel_i5">
        <label for="intel_i5">Intel i5</label><br>
        <input type="radio" id="intel_i7" name="procesador" value="procesadorintel_i7">
        <label for="intel_i7">Intel i7</label><br>
        </fieldset>
<br><br>

        <!-- Cuadro de texto -->
  <fieldset>
    <legend>Indíca tu nombre, apellidos y direción</legend>
    <input type="texto" id="name1" name="Nombre">
    <label for="Nombre">Nombre</label><br>
    <input type="texto" id="lastname1" name="Apellidos">
    <label for="Apellidos">Apellidos</label><br>
    <input type="texto" id="direccion" name="Direccion">
    <label for="Direccion">Direccion</label><br>   
    </fieldset>
<br><br>

    <!-- Marcador de color -->
    <fieldset>
    <legend>Selecciona tu color favorito</legend>
    <input type="color">
    </fieldset>
<br><br>

    <!-- Textarea -->
    <fieldset>
        <legend>Utilice este cuadro para escribir</legend>
        <textarea id="texto" name="texto" rows="6" cols="59"></textarea>
        </fieldset>
    
<br><br>


    <!-- Control para indicar la fecha -->
    <fieldset>
    <legend>Indíca la fecha</legend>
    <input type="date">
    </fieldset>
<br><br>


    <!-- Lista desplegable -->
    <fieldset>
    <legend>¿Cuál es tu idioma favorito?</legend>
    <select>
    <option name="ingles" value="ingles">Inglés</option>
    <option name="aleman" value="Alemán">Alemán</option>
    <option name="frances" value="Francés">Francés</option>
    </select>
    </fieldset>
<br><br>

    <!-- Control para indicar la hora -->
    <fieldset>
        <legend>Selecciona la hora</legend>
        <input type="time">
        </fieldset>
<br><br>

    <!-- Marcador de fichero -->
    <fieldset>
        <legend>Selecciona un documento</legend>
        <input type="file">
    </fieldset>
<br><br>


    <!-- Checkbox -->
    <fieldset>
    <legend>Indíca tu sexo</legend>
    <input type="checkbox" id="sexom" name="sexo" value="sexomujer">
    <label for="sexom">Mujer</label><br>
    <input type="checkbox" id="sexof" name="sexo" value="sexohombre">
    <label for="sexof">Hombre</label><br>
    </fieldset>
<br><br>

    </form>
</body>
</html>
